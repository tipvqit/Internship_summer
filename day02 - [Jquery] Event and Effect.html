<html>
    <head>
        <title>Day 2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style>
            .textbox_style{
                background-color: cornflowerblue; 
                width: 100px; 
                height: 100px; 
                font-size: 200%; 
                text-align: center}

            .symbol_style{
                width: 100px; 
                height: 100px; 
                font-size: 200%; 
                text-align: center
            }
         </style>
    </head>

    <body>
        <div>
        <!--Text Box แสดงตัวเลข-->
        <input id="txtNumber" type="text" name="Number" value="0" class="textbox_style">
        <!--เครื่องหมายบวก-->
        <button id="add" class="symbol_style">+</button>
        <!--เครื่องหมายลบ-->
        <button id="sub" class="symbol_style">-</button>
        </div> 
    </body>

    <script src="js\jquery-3.2.1.js"></script>
    <script>

        /*ฟังก์ชันการบวก*/
        $('#add').click(function () {
            var num = $("#txtNumber").val();
            var result = parseInt(num) + 1;
            $("#txtNumber").val(result);
            if(result > 10){
                $("#txtNumber").val(11);
                $("#txtNumber").hide()
                //$("#txtNumber").css('visibility', 'hidden')
            }
        });

        /*ฟังก์ชันการลบ*/
        $('#sub').click(function () {
            var num = $("#txtNumber").val();
            var result = parseInt(num) - 1;
           $("#txtNumber").val(result);
            if(result < 11){
                $("#txtNumber").show()
                //$("#txtNumber").css('visibility', 'visible')
            }
        });
    
    </script>
