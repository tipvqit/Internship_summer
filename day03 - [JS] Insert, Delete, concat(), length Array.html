            - float ใน C
                    = 4 bytes/ 32 bits ->   3 bytes หน้าเก็บค่าตัวเลขทศนิยม
                                            1 byte สุดท้ายเก็บค่ายกกำลัง
                    (note: ถ้ามีตัวเลขทศนิยมยาวมากๆ จนที่เก็บได้พอจะมีการปัดเลขในตัวท้ายๆ ทำให้ผลลัพธ์เพี้ยนไปได้)
            - var ใน Javascript ทั่วไปจะจัดพื้นที่ให้ 8 bytes

    <script> 
    /* การเพิ่ม */
        //--------------------------------------------------------------------------------------------------------
        /* ใช้เพิ่มข้อมูลลงใน array ในตำแหน่งแรก */
        // unshift() เพิ่มอย่างน้อยหนึ่ง element ที่จุดเริ่มต้นของอาร์เรย์ และ return เป็นค่าความยาวใหม่ของอาร์เรย์
        var add_start = [1, 2, 3];
        
        //********************** เพิ่ม 1 element
        //มี 2 แบบ
        //1. ไม่เก็บค่าใส่ตัวแปร
        add_start.unshift("A");
        console.log(add_start);     // ผลลัพธ์สุดท้าย ["A", 1, 2, 3]

        //2. เก็บค่าใส่ตัวแปร
        //var add_1 = "A";
        //add_start.unshift(add_1);
        //console.log(add_start);     // ผลลัพธ์สุดท้าย ["A", 1, 2, 3]

        //********************** เพิ่มมากกว่า 1 element
        //เขียนข้อมูลที่ต้องการเพิ่มใน()
        //add_start.unshift("A", 5);
        //console.log(add_start);     // ผลลัพธ์สุดท้าย ["A", 5, 1, 2, 3]
        
        //เขียนข้อมูลที่ต้องการเพิ่มในตัวแปร 
        //var arrayadd = [4, 5, 6];
        //add_start.unshift(arrayadd);
        //console.log(add_start);     // ผลลัพธ์สุดท้าย[Array(3), 1, 2, 3]
        //
        //--------------------------------------------------------------------------------------------------------

        /* ใช้เพิ่มข้อมูลลงใน array ในตำแหน่งที่กำหนด */
        //ตัวที่ 1 : ตำแหน่งที่ต้องการเพิ่มข้อมูล 
        //ตัวที่ 2 : จำนวนข้อมูลที่ต้องการลบ 
        //ตัวที่ 3, 4, ... : ข้อมูลที่จะเพิ่มเข้าไป
        var add_position = [1, 2, 3];
        add_position.splice (1, 0 , "A" ,"B"); 
        console.log(add_position);  // ผลลัพธ์สุดท้าย [1, "A", "B", 2, 3]
        
        // เพิ่มแบบ array
        //var arrayadd_pos = [4, 5, 6];
        //add_position.splice (1, 0 , arrayadd_pos); 
        //console.log(add_position);    // ผลลัพธ์สุดท้าย [1, Array(3), 2, 3]
        //
        //--------------------------------------------------------------------------------------------------------

        /* ใช้เพิ่มข้อมูลลงใน array ในตำแหน่งสุดท้าย */
        //The push() เพิ่มอย่างน้อยหนึ่ง element ที่จุดสุดท้ายของอาร์เรย์ และ return เป็นค่าความยาวใหม่ของอาร์เรย์
        var add_end = [1, 2, 3];
        add_end.push(4, 5, 6, 7);
        console.log(add_end);       // ผลลัพธ์สุดท้าย [1, 2, 3, 4, 5, 6, 7]
        //
        //--------------------------------------------------------------------------------------------------------

    /* การลบ */
        /* ใช้ดึงข้อมูลในตำแหน่งแรกสุดของ array ออกมา */
        // shift () ลบ element ที่จุดเริ่มต้นของอาร์เรย์ และ return เป็นค่าความยาวใหม่ของอาร์เรย์
        var del_start = [1, 2, 3];
        del_start.shift();
        console.log(del_start);     // ผลลัพธ์สุดท้าย [ 2, 3 ]
        //
        //--------------------------------------------------------------------------------------------------------

        /* ใช้ลบข้อมูลลงใน array ในตำแหน่งที่กำหนด */
        //ตัวที่ 1 : ตำแหน่งที่ต้องการเพิ่มข้อมูล 
        //ตัวที่ 2 : จำนวนข้อมูลที่ต้องการลบ 
        //ตัวที่ 3, 4, ... : ข้อมูลที่จะเพิ่มเข้าไป
        var del_position = [1, "A", "B", 2, 3];
        del_position.splice (1, 2); 
        console.log(del_position);  // ผลลัพธ์สุดท้าย [ 1, 2, 3]
        //
        //--------------------------------------------------------------------------------------------------------

        /* ใช้ดึงข้อมูลในลำดับสุดท้ายออกจาก array */
        // pop() ลบ element ที่จุดสุดท้ายของอาร์เรย์ และ return เป็นค่าความยาวใหม่ของอาร์เรย์
        var del_end = [1, 2, 3];
        del_end.pop();
        console.log(del_end);       // ผลลัพธ์สุดท้าย [ 1, 2]
        //
        //--------------------------------------------------------------------------------------------------------

    /* เชื่อมต่อ 2 array */
        // Array.prototype.concat()
        var arr1 = ["a", "b", "c"];
        var arr2 = ["d", "e", "f"];
        // ไม่เก็บใส่ตัวแปร
        console.log(arr1.concat(arr2)); // ผลลัพธ์สุดท้าย [ "a", "b", "c", "d", "e", "f" ]

        // เก็บใส่ตัวแปร
        //var arr3 = arr1.concat(arr2);
        //console.log(arr3);          // ผลลัพธ์สุดท้าย [ "a", "b", "c", "d", "e", "f" ]
        //
        //--------------------------------------------------------------------------------------------------------

    /* นับจำนวน element ใน days */
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        console.log(days.length);

        //--------------------------------------------------------------------------------------------------------
    </script>
