            - All Selector                          //ทั้งหมด

                ("element")                            
            - ID Selector                           //id ที่ระบุ

            - Multiple Selector                     //ผลลัพธ์รวมทุก selector ที่ระบุ

            $('div#mydiv1 , p#myp1')        อ้างถึง div ชื่อ id="mydiv1" , และ p ชื่อ id="myp1" (กรณีที่อ้างถึงหลายตัว)
            $('div.myclass')                อ้างถึง div ที่ css="myclass"
