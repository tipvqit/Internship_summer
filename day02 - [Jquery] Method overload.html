        <!-- Method overload?
            อ้างอิง: http://www.amplysoft.com/knowledge/Overload%20Method%20Java%20%E0%B8%84%E0%B8%B7%E0%B8%AD%E0%B8%AD%E0%B8%B0%E0%B9%84%E0%B8%A3%20%E0%B8%A1%E0%B8%B2%E0%B9%80%E0%B8%A3%E0%B8%B5%E0%B8%A2%E0%B8%99%E0%B8%A3%E0%B8%B9%E0%B9%89%E0%B8%81%E0%B8%B1%E0%B8%99.html
            
            คือ การสร้าง Method ชื่อเดิมที่มีอยู่แล้วใหม่ เพื่อการทำงานที่หลากหลาย โดยใช้ชื่อ Method เดิม 
                แต่มีข้อแม้ว่าจะต้องส่ง Argument หรือ Parameter เข้าไปใน Overload Method แต่ละตัวไม่เหมือนกัน
        -->

        <!-- $
            // ทุกตัว return jquery
            1. $(selector: string, context?: jqurey|element)
            2. $(element: Element)
            3. $(elementArray: Element[])
            4. $(callback: (juueryAlias?: jqueryStatic) => any)
            5. $(object: {})
            6. $(object: jquery)
            7. $()
            8. $(html: string, ownerDocument?: document)
            9. $(html: string, attributes: object)
            
            อ้างอิง: http://meewebfree.com/site/javascript-jquery/250-start-learn-jquery-core
            selector        คือ ข้อความที่ระบุถึง เงื่อนไขของ selector เพราะว่า selector นั้นจะระบุเงื่อนไขได้ เดี๋ยวเราจะเล่าทีหลัง
            context         คือ DOM element, Document , หรือ คำสั่งของ jQuery
            element         คือ DOM element ที่จะเรียกเข้ามาให้เป็น jQuery object
            elementArray    คือ Array ที่ประกอบด้วย กลุ่มของ DOM element ที่จะเรียกเข้ามาให้เป็น jQuery object
            jQuery object   คือ การสร้างใหม่ของ jQuery object ที่มีอยู่แล้ว
        -->
        
    </body>
